<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="text-lg">
    <div class="text-center mt-5">
      <p class="p-5">Where would you like us to send your saved links?</p>
      <input id="emailAddress" type="email" v-model="message" placeholder="Enter your email address" class="py-1 mr-5 w-72 border border-solid focus:outline-none focus:ring-1 focus:ring-green-600 rounded-md">
      <button id="button" class="py-1 px-5 bg-green-600 hover:bg-green-500 rounded-md text-white">Save</button>
      <p id="emailCheck" class="h-10 pt-4"></p>
      <p class="mt-6">
          <a href="https://inboxthis.site/" class="underline text-gray-500">Help</a> - 
          <a href="mailto:ph.boudet+inboxthis@gmail.com" class="underline text-gray-500">Contact</a>
      </p>
    </div>
  </body>
  <script src="options.js"></script>
</html>
